<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Bug Tracker</title>
</head>
<body>

    <h2>Bug Tracker</h2>

    <table>
        <thead>
            <tr>
                <th class="important-cell">ID</th>
                <th class="important-cell">Title</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="bug-tracker-body">
        </tbody>
    </table>

    <button class="fixed-bug-submission-button" onclick="window.location.href='bug_submission.html'">Add Bug</button>
    <footer>
        <p><b>If the table is blank, the web app is not broke! My ServiceNow Instance is probably asleep...</b></p>
        <p>The source for this project can be found at: <a
            href="https://github.com/JustBobinAround/servicenow_bug_tracker">github.com/JustBobinAround/servicenow_bug_tracker</a></p>
    </footer>
    <script type="module">
        import { fill_table } from "../wasm/servicenow_bug_tracker.js";
        import { auth, check_wasm } from "../js/auth.js";

        function load_table(passcode) {
            fill_table(passcode).then(result => {
            });
        }

        check_wasm();
        auth(load_table);
   </script>
</body>
</html>
